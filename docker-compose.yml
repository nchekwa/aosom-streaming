
version: '2'
volumes:
    grafana_data: {}
    prometheus_data: {}
    influxdb2_data: {}
    influxdb2_config: {}

services:
# -------------------------------------------------------------------------
# Grafana - Graphical Interface
# -------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    volumes:
      - /etc/localtime:/etc/localtime
      - grafana_data:/var/lib/grafana
      - ./config/grafana/grafana.ini:/etc/grafana/grafana.ini
    environment: 
      - GF_SECURITY_ADMIN_USER=${GRAFANA_LOGIN}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - "3000:3000"

# -------------------------------------------------------------------------
# Prometheus
# -------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./config/prometheus/alert.rules:/etc/prometheus/alert.rules
      - /etc/localtime:/etc/localtime
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention=365d'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    ports:
      - '9090:9090'

# -------------------------------------------------------------------------
# Influxdb + Chronograf
# -------------------------------------------------------------------------
  influxdb:
    image: influxdb:latest
    volumes:
      - /etc/localtime:/etc/localtime
      - ./config/influxdb/initdb/:/docker-entrypoint-initdb.d/
      - influxdb2_data:/var/lib/influxdb2
      - influxdb2_config:/etc/influxdb2
      ## for upgrade from v1
      # - influxdb_data:/var/lib/influxdb
      # - influxdb_config:/etc/influxdb
    environment: 
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
      - DOCKER_INFLUXDB_INIT_RETENTION=${INFLUXDB_RETENTION}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_ADMIN_TOKEN}
      # for upgrade from v1
      # - DOCKER_INFLUXDB_INIT_MODE=upgrade
      # - DOCKER_INFLUXDB_INIT_UPGRADE_V1_CONFIG
      # - DOCKER_INFLUXDB_INIT_UPGRADE_V1_DIR
    entrypoint: ["./entrypoint.sh"]
    restart: unless-stopped
    ports:
      - "8086:8086"

# -------------------------------------------------------------------------
# Telegraf - Prometheus (Alerts and Perfmon)
# -------------------------------------------------------------------------
  telegraf-prom:
    image: apstra/telegraf:latest
    command: telegraf -debug
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./config/telegraf/telegraf-prom.toml:/etc/telegraf/telegraf.conf
      - /etc/localtime:/etc/localtime
    ports:
      - '6666:6666'
    depends_on:
      - prometheus

# -------------------------------------------------------------------------
# Telegraf - Influx (Events)
# -------------------------------------------------------------------------
  telegraf-influx:
    image: apstra/telegraf:latest
    command: telegraf -debug
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./config/telegraf/telegraf-influx.toml:/etc/telegraf/telegraf.conf
      - /etc/localtime:/etc/localtime
    environment: 
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_ADMIN_TOKEN}
    ports:
      - '4444:4444'
    depends_on:
      - influxdb
    
# -------------------------------------------------------------------------
# Telegraf - Syslog
# -------------------------------------------------------------------------
  telegraf-syslog:
    image: apstra/telegraf:latest
    command: telegraf -debug
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./config/telegraf/telegraf-syslog-entrypoint.sh:/entrypoint.sh:rw
      - ./config/telegraf/telegraf-syslog.toml:/etc/telegraf/telegraf.conf
      - /etc/localtime:/etc/localtime
    environment: 
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_ADMIN_TOKEN}
    ports:
      - '6514:6514'
      - '6514:6514/udp'
    depends_on:
      - influxdb